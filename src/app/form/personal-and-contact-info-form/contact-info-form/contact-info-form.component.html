<h2 class="mb-4 text-xl leading-none font-semibold text-yellow-500">Your contact information</h2>

<div class="flex flex-col gap-y-3">
  <h3 class="text-md mb-4 leading-none font-semibold text-black">Mailing address</h3>

  <text-input [control]="form.controls.address.controls.addressLine1" label="Address line 1" />

  <text-input
    [control]="form.controls.address.controls.addressLine2"
    label="Address line 2"
    [optional]="true"
  />

  <text-input [control]="form.controls.address.controls.city" label="City" />

  @if (form.value.address.country === 'CA') {
    <select-option
      [control]="form.controls.address.controls.province"
      label="Province"
      [options]="[
      { key: 'AB', value: 'Alberta' },
      { key: 'BC', value: 'British Columbia' },
      { key: 'MB', value: 'Manitoba' },
      { key: 'NB', value: 'New Brunswick' },
      { key: 'NL', value: 'Newfoundland and Labrador' },
      { key: 'NT', value: 'Northwest Territories' },
      { key: 'NS', value: 'Nova Scotia' },
      { key: 'ON', value: 'Ontario' },
      { key: 'PE', value: 'Prince Edward Island' },
      { key: 'QC', value: 'Quebec' },
      { key: 'SK', value: 'Saskatchewan' },
      { key: 'YT', value: 'Yukon' }
    ]"
    />
  } @else {
    <!-- TODO: consider providing an object with key/value props - it simplifies things a bit -->
    <!-- if the keys are enumerated in the correct order -->
    <select-option
      [control]="form.controls.address.controls.province"
      label="State"
      [options]="[
        { key: 'AL', value: 'Alabama' },
        { key: 'AK', value: 'Alaska' },
        { key: 'AZ', value: 'Arizona' },
        { key: 'AR', value: 'Arkansas' },
        { key: 'CA', value: 'California' },
        { key: 'CO', value: 'Colorado' },
        { key: 'CT', value: 'Connecticut' },
        { key: 'DE', value: 'Delaware' },
        { key: 'FL', value: 'Florida' },
        { key: 'GA', value: 'Georgia' },
        { key: 'HI', value: 'Hawaii' },
        { key: 'ID', value: 'Idaho' },
        { key: 'IL', value: 'Illinois' },
        { key: 'IN', value: 'Indiana' },
        { key: 'IA', value: 'Iowa' },
        { key: 'KS', value: 'Kansas' },
        { key: 'KY', value: 'Kentucky' },
        { key: 'LA', value: 'Louisiana' },
        { key: 'ME', value: 'Maine' },
        { key: 'MD', value: 'Maryland' },
        { key: 'MA', value: 'Massachusetts' },
        { key: 'MI', value: 'Michigan' },
        { key: 'MN', value: 'Minnesota' },
        { key: 'MS', value: 'Mississippi' },
        { key: 'MO', value: 'Missouri' },
        { key: 'MT', value: 'Montana' },
        { key: 'NE', value: 'Nebraska' },
        { key: 'NV', value: 'Nevada' },
        { key: 'NH', value: 'New Hampshire' },
        { key: 'NJ', value: 'New Jersey' },
        { key: 'NM', value: 'New Mexico' },
        { key: 'NY', value: 'New York' },
        { key: 'NC', value: 'North Carolina' },
        { key: 'ND', value: 'North Dakota' },
        { key: 'OH', value: 'Ohio' },
        { key: 'OK', value: 'Oklahoma' },
        { key: 'OR', value: 'Oregon' },
        { key: 'PA', value: 'Pennsylvania' },
        { key: 'RI', value: 'Rhode Island' },
        { key: 'SC', value: 'South Carolina' },
        { key: 'SD', value: 'South Dakota' },
        { key: 'TN', value: 'Tennessee' },
        { key: 'TX', value: 'Texas' },
        { key: 'UT', value: 'Utah' },
        { key: 'VT', value: 'Vermont' },
        { key: 'VA', value: 'Virginia' },
        { key: 'WA', value: 'Washington' },
        { key: 'WV', value: 'West Virginia' },
        { key: 'WI', value: 'Wisconsin' },
        { key: 'WY', value: 'Wyoming' }
      ]"
    />
  }

  <select-option
    [control]="form.controls.address.controls.country"
    label="Country"
    [options]="[
      { key: 'CA', value: 'Canada' },
      { key: 'US', value: 'United States' },
    ]"
  />

  <!-- TODO: control width can be less than 100%, but that also shrinks the validation errors -->
  <!-- either move validation out of the inputs or allow styles to be fed to the children -->
  <text-input
    [control]="form.controls.address.controls.postalCode"
    [label]="form.value.address.country === 'CA' ? 'Postal code' : 'ZIP code'"
  />

  <h3 class="text-md leading-none font-semibold text-black">Phone number(s)</h3>

  <text-input [control]="form.controls.phone.controls.homePhone" label="Home phone number" />
  <text-input [control]="form.controls.phone.controls.cellPhone" label="Mobile phone number" />
  <text-input [control]="form.controls.phone.controls.workPhone" label="Work phone number" />
  <text-input [control]="form.controls.phone.controls.extension" label="Extension" />

  <h3 class="text-md leading-none font-semibold text-black">Email</h3>

  <text-input [control]="form.controls.email" label="Email address" />
</div>
