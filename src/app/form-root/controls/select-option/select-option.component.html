@if (control) {
  <div class="flex flex-col gap-y-1">
    <label
      class="block text-sm font-semibold text-gray-900"
      [for]="id"
      [ngClass]="{ 'text-red-500': control.isSubmitted && control.isInvalid }"
    >
      {{ label }}
    </label>
    <select
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
      [id]="id"
      [ngClass]="{ 'border-red-500 bg-red-50 focus:border-red-600 focus:ring-red-600': control.isSubmitted && control.isInvalid }"
      [ngrxFormControlState]="control"
    >
      <option [value]="''" disabled>{{ defaultLabel ?? 'Make a selection' }}</option>
      @for (option of options; track option.key) {
        <option [value]="option.key">{{ option.value }}</option>
      }
    </select>
  </div>
}
