<h2 class="mb-4 text-xl leading-none font-bold text-yellow-500">Your personal information</h2>

@if (form) {
  <div class="flex flex-col gap-y-3">
    <binary-radio-group
      [control]="form.controls.haveClaimNumber"
      [horizontal]="true"
      label="Have claim number?"
    >
      <!-- TODO: pass custom template to child for stuff like the label -->
    </binary-radio-group>

    @if (form.value.haveClaimNumber === true) {
      <text-input [control]="form.controls.claimNumber" label="Claim number" />
    }

    <text-input [control]="form.controls.legalFirstName" label="Legal first name" />

    <text-input
      [control]="form.controls.preferredFirstName"
      label="Preferred first name"
      [optional]="true"
    />

    <text-input
      [control]="form.controls.middleName"
      label="Middle name or initial"
      [optional]="true"
    />

    <text-input [control]="form.controls.lastName" label="Last name" />

    <label for="date-of-birth" class="block text-sm font-semibold text-gray-900"
      >Date of birth</label
    >
    <input id="date-of-birth" class="hidden" />
    <div class="flex gap-x-2">
      <input
        #year
        class="block w-1/2 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="date-of-birth-year"
        (input)="onDateChanged($event)"
        [ngrxFormControlState]="form.controls.dateOfBirth.controls.year"
        maxlength="4"
        placeholder="YYYY"
        type="text"
      />
      <input
        #month
        class="block w-1/4 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="date-of-birth-month"
        (input)="onDateChanged($event)"
        [ngrxFormControlState]="form.controls.dateOfBirth.controls.month"
        maxlength="2"
        placeholder="MM"
        type="text"
      />
      <input
        #day
        class="block w-1/4 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="date-of-birth-day"
        (input)="onDateChanged($event)"
        [ngrxFormControlState]="form.controls.dateOfBirth.controls.day"
        maxlength="2"
        placeholder="DD"
        type="text"
      />
    </div>

    <label for="sex-at-birth" class="text-sm font-semibold text-gray-900"> Sex at birth </label>
    <input id="sex-at-birth" class="hidden" />
    <div class="flex items-center gap-x-2">
      <input
        class="border-gray-300 bg-gray-100 text-blue-500 focus:ring-1 focus:ring-white"
        id="sex-at-birth-female"
        name="sex-at-birth"
        [ngrxFormControlState]="form.controls.demographics.controls.sexAtBirth"
        type="radio"
        value="Female"
      />
      <label for="sex-at-birth-female" class="text-sm font-medium text-gray-900"> Female </label>
    </div>
    <div class="flex items-center gap-x-2">
      <input
        class="border-gray-300 bg-gray-100 text-blue-500 focus:ring-1 focus:ring-white"
        id="sex-at-birth-intersex"
        name="sex-at-birth"
        [ngrxFormControlState]="form.controls.demographics.controls.sexAtBirth"
        type="radio"
        value="Intersex"
      />
      <label for="sex-at-birth-intersex" class="text-sm font-medium text-gray-900">
        Intersex
      </label>
    </div>
    <div class="flex items-center gap-x-2">
      <input
        class="border-gray-300 bg-gray-100 text-blue-500 focus:ring-1 focus:ring-white"
        id="sex-at-birth-male"
        name="sex-at-birth"
        [ngrxFormControlState]="form.controls.demographics.controls.sexAtBirth"
        type="radio"
        value="Male"
      />
      <label for="sex-at-birth-male" class="text-sm font-medium text-gray-900"> Male </label>
    </div>
    <div class="flex items-center gap-x-2">
      <input
        class="border-gray-300 bg-gray-100 text-blue-500 focus:ring-1 focus:ring-white"
        id="sex-at-birth-unknown"
        name="sex-at-birth"
        [ngrxFormControlState]="form.controls.demographics.controls.sexAtBirth"
        type="radio"
        value="Unknown"
      />
      <label for="sex-at-birth-unknown" class="text-sm font-medium text-gray-900">
        Prefer not to answer
      </label>
    </div>

    <label for="gender" class="block text-sm font-semibold text-gray-900"
      >Gender <span class="font-normal">(optional)</span></label
    >
    <select
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
      id="gender"
      [ngrxFormControlState]="form.controls.demographics.controls.gender"
    >
      <option value="" disabled>Choose your gender</option>
      <option value="Man">Man</option>
      <option value="Non-binary">Non-binary</option>
      <option value="Two-Spirit">Two-Spirit</option>
      <option value="Woman">Woman</option>
      <option value="__<CUSTOM>__">Alternatively, please specify</option>
    </select>

    @if (form.value.demographics.gender === '__<CUSTOM>__') {
      <label for="gender-other" class="block text-sm font-semibold text-gray-900"
        >Please specify your gender <span class="font-normal">(optional)</span></label
      >
      <textarea
        class="block w-full resize-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="gender-other"
        [ngrxFormControlState]="form.controls.demographics.controls.customGender"
        rows="2"
      ></textarea>
    }

    <label for="pronouns" class="block text-sm font-semibold text-gray-900"
      >Pronouns <span class="font-normal">(optional)</span></label
    >
    <select
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
      id="pronouns"
      [ngrxFormControlState]="form.controls.demographics.controls.pronouns"
    >
      <option value="" disabled>Choose your pronouns</option>
      <option value="He/him">He/him</option>
      <option value="She/her">She/her</option>
      <option value="They/them">They/them</option>
      <option value="Ze/zir">Ze/zir</option>
      <option value="__<CUSTOM>__">Alternatively, please specify</option>
    </select>

    @if (form.value.demographics.pronouns === '__<CUSTOM>__') {
      <label for="gender-other" class="block text-sm font-semibold text-gray-900"
        >Please specify your pronouns <span class="font-normal">(optional)</span></label
      >
      <textarea
        class="block w-full resize-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="pronouns-other"
        [ngrxFormControlState]="form.controls.demographics.controls.customPronouns"
        rows="2"
      ></textarea>
    }

    <label for="height" class="block text-sm font-semibold text-gray-900"
      >What is your height?</label
    >
    <input class="hidden" id="height" />
    <div class="flex gap-x-2">
      <div class="relative w-1/5">
        <input
          class="rounded-s-gray-100 rounded-s-2 z-20 block w-full rounded-s-lg rounded-e-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
          id="height-feet"
          [ngrxFormControlState]="form.controls.heightFeet"
          type="text"
        />
        <span
          class="rounded-e-gray-100 absolute end-0 top-0 h-full rounded-e-lg p-2.5 text-sm font-medium text-gray-500"
        >
          ft.
        </span>
      </div>

      <div class="relative w-1/5">
        <input
          class="rounded-s-gray-100 rounded-s-2 z-20 block w-full rounded-s-lg rounded-e-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
          id="height-inches"
          [ngrxFormControlState]="form.controls.heightInches"
          type="text"
        />
        <span
          class="rounded-e-gray-100 absolute end-0 top-0 h-full rounded-e-lg p-2.5 text-sm font-medium text-gray-500"
        >
          in.
        </span>
      </div>
    </div>

    <label for="weight" class="block text-sm font-semibold text-gray-900"
      >What is your weight?</label
    >
    <input class="hidden" id="weight" />
    <div class="flex gap-x-2">
      <div class="relative w-1/5">
        <input
          class="rounded-s-gray-100 rounded-s-2 z-20 block w-full rounded-s-lg rounded-e-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
          id="weight-pounds"
          [ngrxFormControlState]="form.controls.weight"
          type="text"
        />
        <span
          class="rounded-e-gray-100 absolute end-0 top-0 h-full rounded-e-lg p-2.5 text-sm font-medium text-gray-500"
        >
          lbs.
        </span>
      </div>
    </div>

    <binary-radio-group
      [control]="form.controls.havePhn"
      label="Do you have a B.C. Personal Health Number (PHN)?"
      [horizontal]="true"
    />

    @if (form.value.havePhn === true) {
      <text-input [control]="form.controls.phn" label="Personal Health Number (PHN)"></text-input>
    }

    <binary-radio-group
      [control]="form.controls.interpreter"
      label="If we need to speak with you about your claim, would you like an interpreter on the call?"
      [horizontal]="true"
    />
  </div>
}
